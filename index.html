<!DOCTYPE html>
<html>
<head>
        <title>Ball moving</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
            
    <div>
    
            <h3> Сила тяжести: <input id="_ag" type="text" value="2"> 
                    <input type="range" id="ag" min="1" step="0.01" max="10" value="2"/> 
                    Плотность тела: <input id="dsn" type="text" value="1">
                    <input type="range" id="density" min="1" step="0.01" max="1000" value="2"/>
                
            </h3>
            <h3> Коэффициент трения: <input id="_dg" type="text" value="0.5"> 
                <input type="range" id="drag" min="0.1" step="0.01" max="1" value="0.5"/>    
                 Радиус шара <input id="radius" type="number" value="10" min="10" max="50"> 
                <input type="button" id="setradius" value="Изменить радиус">
            </h3>
        </div>

        <canvas id="layer1" width="800" height="550"></canvas>
    

    </body>
    </html>
